{% extends 'layout.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'post/store.css'%}" />

<div class="wrap">
    <div class="content">
        <div class="aside">
            <div>
                <img class ="img-store rounded-circle" src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                alt="store">
            </div>
            
            <div>
                <h3>{{store.store_name}}</h3>
            </div>
            <p>위치 : {{store.store_adress}}</p>
            <p>{{store.store_memo}}</p>
            

        </div>
        <div class=main>
            <div class = "row justify-content-between" style="margin-left: 1rem; margin-top:1rem;">
                <div class = "col-4"><strong>판매글</strong></div>
                <div class="col-2">
                    <a href="{% url 'post-create' %}" class="btn btn-outline-primary">글쓰기</a>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-3" style="margin:2rem">
                {% for post in posts %}
                <div class="col mb-4">
                    <div class="card" style="width: 13rem;">
                        <img class="card-img-top" src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg" 
                            alt="Card image cap">
                        <div class="card-body">
                            <div class="card-title"><a href="{% url 'post-detail' pk=post.pk%}">{{ post.title }}</a></h5></div>
                            <div class="card-text">
                                <input type="hidden" id="origin" value="{{post.origin_price}}" />
                                <input type="hidden" id="new" value="{{post.new_price}}" />
                                <b>{{post.new_price}} 원</b>  <small><del>{{post.origin_price}}원</del></small><br/>
                                <div class="row">
                                    <a href="{% url 'post-update' pk=post.pk %}" class="btn btn-outline-primary btn-sm offset-md-6">수정</a>
                                        &nbsp;
                                    <a href="{% url 'post-update' pk=post.pk %}" class="btn btn-outline-danger btn-sm btn_comment_delete">삭제</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script>
    $('.btn_comment_delete').click(function(e){
        e.preventDefault();
        comment = $(this).parents('card');
        $.ajax({
            url:$(this).attr('href'),
            type: "delete",
            dataType:"json",
            headers: {'X-CSRFToken': '{{ csrf_token }}'}, // token 설정
        }).done(function(response){
            comment.remove();
            location.href = "{% url 'store-detail' pk=store.pk%}";
            alert('포스트를 삭제하였습니다.');

        });
    });
</script>

{% endblock %}
