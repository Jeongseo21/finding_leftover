{% extends 'layout.html' %}

{% block content %}
<div class="index">

  <div class="jumbotron jumbotron-fluid1" align="center">
    <div class="container">
      <h1 class="display-4"><b>우리 동네 음식점에서 남은 식자재 찾기</b></h1>
      <p class="middle"><b>MJteam</b></p>

    </div>
  </div>
  <br><br>


<div class="card_box" id="video-box" align="center">
    <div class="card-deck">
    {% for post in posts %}
      <div class="card">
        <img class="card-img-top" src="https://media.istockphoto.com/photos/square-backgroundslight-monochrome-texture-backgroundblank-old-picture-id1135819052" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.memo }}</p>
          <p class="card-text"><small class="text-muted">{{ post.restaurant }}</small></p>
          <p class="card-text"><small class="text-muted">{{ post.created }}</small></p>
          
        </div>
      </div>
    {% endfor %}
    </div>
</div>

<div>
  <p>

  </p>
</div>
{% endblock %}
