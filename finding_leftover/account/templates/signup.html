{% extends 'layout.html' %}

{% block content %}
<body>
    <div class="account" style="width: 30%;">
    <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="password">
          </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">confirm</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" name="confirm" placeholder="password를 재입력해주세요">
            </div>
          </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">store name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="store_name">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">store address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="store_address" placeholder="OO시 OO구">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">store memo</label>
            <div class="col-sm-10">
              <input type="textarea" class="form-control" name="store_memo" placeholder="가게를 한 줄로 소개해주세요">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-form-label">store image</label>
            <div class="col-sm-10">
              <input type="file" name="store_image">
            </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-info">가입하기</button>
          </div>
        </div>
      </form>
